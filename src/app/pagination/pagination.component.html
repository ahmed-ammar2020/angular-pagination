<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li
      class="page-item"
      (click)="currentIndex = currentIndex - 1"
      [ngClass]="{ disabled: currentIndex === 0 }"
    >
      <a class="page-link" href="#">Previous</a>
    </li>
    <li
      class="page-item"
      *ngFor="let elem of data; let i = index"
      (click)="onClick($event)"
      [ngClass]="{ active: i === currentIndex }"
    >
      <a class="page-link" href="#">
        {{ i + 1 }}
      </a>
    </li>
    <li
      class="page-item"
      (click)="currentIndex = currentIndex + 1"
      [ngClass]="{ disabled: currentIndex === data.length - 1 }"
    >
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
<div class="m-auto mt-5 content-width">
  <h2 class="mb-3">{{ data[currentIndex].title }}</h2>
  <img [src]="data[currentIndex].imgUrl" class="w-100" alt="" />
</div>
